<style>
:root {
  --safe-area-inset-top: env(safe-area-inset-top, 0px);
  --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
  --primary-color: #8A2BE2;
  --secondary-color: #4B0082;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #000;
  color: #fff;
  overflow: hidden;
}

.mobile-container {
  position: relative;
  max-width: 430px;
  height: 100vh;
  height: calc(100vh - var(--safe-area-inset-top) - var(--safe-area-inset-bottom));
  margin: 0 auto;
  background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
  overflow-y: auto;
  overflow-x: hidden;
  padding: calc(10px + var(--safe-area-inset-top)) 15px calc(65px + var(--safe-area-inset-bottom));
  box-sizing: border-box;
}

.pet-interaction-page {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
  z-index: 1001;
  overflow-y: auto;
  animation: slideIn 0.5s ease-out forwards;
  padding: calc(10px + var(--safe-area-inset-top)) 15px calc(20px + var(--safe-area-inset-bottom));
}

.interaction-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 0;
}

.back-btn {
  background: none;
  border: none;
  color: white;
  font-size: 24px;
  padding: 10px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.back-btn:hover {
  transform: rotate(-10deg);
}

.camera-btn {
  background: none;
  border: none;
  color: white;
  font-size: 24px;
  cursor: pointer;
}

.pet-display-area {
  text-align: center;
  margin: 20px 0;
}

.pet-avatar {
  width: 120px;
  height: 120px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 50%;
}

.pet-avatar.large {
  width: 150px;
  height: 150px;
}

.pet-emoji {
  font-size: 60px;
}

.status-indicators {
  margin-top: 20px;
}

.status-bar {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 10px 0;
}

.status-icon {
  font-size: 20px;
}

.bar-container {
  flex: 1;
  height: 10px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 5px;
  overflow: hidden;
}

.bar-fill {
  height: 100%;
  background: var(--primary-color);
  transition: width 0.3s ease;
}

.interaction-buttons-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  margin: 20px 0;
}

.interaction-btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 5px;
  padding: 15px;
  background: rgba(255, 255, 255, 0.1);
  border: none;
  border-radius: 15px;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-icon {
  font-size: 24px;
}

.progress-bar {
  width: 100%;
  height: 4px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 2px;
  margin-top: 5px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: var(--primary-color);
  width: 0%;
  transition: width 0.3s ease;
}

.tasks-rewards-section {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 15px;
  padding: 15px;
  margin: 20px 0;
}

.section-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

.task-list {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.task-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
}

.task-info {
  flex: 1;
}

.task-progress-bar {
  width: 100%;
  height: 4px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 2px;
  margin: 5px 0;
  overflow: hidden;
}

.camera-mode-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.9);
  z-index: 1002;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.camera-frame {
  width: 80%;
  aspect-ratio: 1;
  border: 2px solid white;
  border-radius: 20px;
  margin-bottom: 20px;
}

.camera-controls {
  display: flex;
  gap: 20px;
}

.camera-action-btn {
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  background: var(--primary-color);
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
}

.camera-action-btn:hover {
  background: var(--secondary-color);
}

.reward-notification {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(138, 43, 226, 0.9);
  padding: 15px 25px;
  border-radius: 20px;
  color: white;
  text-align: center;
  z-index: 1000;
  animation: slideUp 0.3s ease-out;
}

@keyframes slideUp {
  from { transform: translate(-50%, 100%); opacity: 0; }
  to { transform: translate(-50%, 0); opacity: 1; }
}

@keyframes slideIn {
  from { transform: translateY(100%); }
  to { transform: translateY(0); }
}
</style>
</head>

<script>
document.addEventListener('DOMContentLoaded', () => {
  initializeInteractionPage();
});

function initializeInteractionPage() {
  const interactionButtons = document.querySelectorAll('.interaction-btn');
  interactionButtons.forEach(btn => {
    btn.addEventListener('click', handleInteraction);
  });
  
  const cameraBtn = document.querySelector('.camera-btn');
  cameraBtn.addEventListener('click', toggleCameraMode);
}

function handleInteraction(event) {
  const button = event.currentTarget;
  const progressFill = button.querySelector('.progress-fill');
  
  let progress = 0;
  const interval = setInterval(() => {
    progress += 10;
    progressFill.style.width = `${progress}%`;
    
    if (progress >= 100) {
      clearInterval(interval);
      progressFill.style.width = '0%';
      showInteractionReward(button.classList[1]);
    }
  }, 100);
}

function showInteractionReward(type) {
  const rewards = {
    feed: 'ğŸª™ +10',
    play: 'ğŸ’ +1',
    train: 'ğŸ“š ç»éªŒ +50',
    inventory: 'ğŸ’ é“å…· +1'
  };
  
  showNotification(`äº’åŠ¨æˆåŠŸ! è·å¾— ${rewards[type]}`);
}

function showNotification(message) {
  const notification = document.createElement('div');
  notification.className = 'reward-notification';
  notification.textContent = message;
  document.body.appendChild(notification);
  
  setTimeout(() => {
    if (notification.parentNode) {
      document.body.removeChild(notification);
    }
  }, 2000);
}

function toggleCameraMode() {
  const overlay = document.querySelector('.camera-mode-overlay');
  if (overlay.style.display === 'none') {
    overlay.style.display = 'flex';
    
    const cancelBtn = overlay.querySelector('.cancel');
    const captureBtn = overlay.querySelector('.capture');
    const shareBtn = overlay.querySelector('.share');
    
    cancelBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });
    
    captureBtn.addEventListener('click', () => {
      console.log('Photo captured');
    });
    
    shareBtn.addEventListener('click', () => {
      console.log('Sharing photo');
    });
  } else {
    overlay.style.display = 'none';
  }
}
</script>
