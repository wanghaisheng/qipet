#notification-container {

}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

.user-info {

  align-items: center;
  gap: 10px;
}

.user-avatar {
  width: 40px;
  height: 40px;

.resource-mini-item {

  padding: 5px 10px;
  border-radius: 15px;
}

.resource-mini-icon {
  font-size: 16px;
}

.resource-mini-amount {
  font-size: 14px;
  color: white;
}

.mobile-container {
  position: relative; /* Ensure this is set for absolute positioning context */
  max-width: 430px;
  height: 100vh;
  height: calc(100vh - var(--safe-area-inset-top) - var(--safe-area-inset-bottom));
  margin: 0 auto;
  background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
  overflow-y: auto;
  overflow-x: hidden;
  padding: calc(10px + var(--safe-area-inset-top)) 15px calc(65px + var(--safe-area-inset-bottom));
}

.panda-display {

  border-radius: 20px;
  text-align: center;
}

.panda-container {

  flex-direction: column;
  align-items: center;
  gap: 15px;
}

.panda-avatar {

.panda-emoji {

.mood-indicator {

.status-summary {

  margin: 10px 0;
}

.status-text {

}

.interaction-buttons {

}

.interact-btn {

  align-items: center;

  border-radius: 20px;
  color: white;
  font-size: 14px;

.interact-btn:hover {

.task-section {

.pet-progress-section {

.filter-tab {

.filter-tab.active {

.filter-tab:hover {

@keyframes pulse {

  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

@keyframes slideUp {
  from { transform: translate(-50%, 100%); opacity: 0; }
  to { transform: translate(-50%, 0); opacity: 1; }

<script>
// Add new JavaScript for home page functionality
document.addEventListener('DOMContentLoaded', function() {
  initializeHomePage();
  updateFloatingButtonPosition(); // Call to update position on load
  window.addEventListener('resize', updateFloatingButtonPosition); // Update position on resize
  
  // Handle scroll events
  const container = document.querySelector('.mobile-container');
  container.addEventListener('scroll', function() {

    updateFloatingButtonPosition();
  });

  // Update active nav state to home
  const navItems = document.querySelectorAll('.nav-item');
  navItems.forEach(item => {
    item.classList.toggle('active', item.dataset.page === 'home');
  });
});

function initializeHomePage() {
  // Initialize quick access buttons
  const quickAccessBtns = document.querySelectorAll('.quick-access-btn');
  quickAccessBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const page = btn.dataset.page;
      navigateToPage(page);
    });
  });

  // Initialize panda interaction
  const interactBtns = document.querySelectorAll('.interact-btn');
  interactBtns.forEach(btn => {
    btn.addEventListener('click', handlePandaInteraction);
  });

  // Initialize backpack grid
  initializeBackpack();

  // Add pet progression handling
  initializePetProgress();
}

function initializeBackpack() {
  const backpackGrid = document.querySelector('.backpack-grid');
  const backpackItems = [
    { id: 1, icon: 'ğŸ‹', name: 'ç«¹å­', count: 50, type: 'item', isNew: false },
    { id: 2, icon: 'ğŸ', name: 'è‹¹æœ', count: 20, type: 'item', isNew: false },
    { id: 3, icon: 'ğŸ‘•', name: 'ç†ŠçŒ«æ¼”å‡ºæœ', count: 1, type: 'skin', isNew: true },
    { id: 4, icon: 'ğŸ­', name: 'æ–°å¹´è£…æ‰®', count: 1, type: 'decoration', isNew: false },
    { id: 5, icon: 'ğŸ†', name: 'ä»»åŠ¡è¾¾äºº', count: 1, type: 'badge', isNew: true },
    { id: 6, icon: 'ğŸ‘‘', name: 'çš‡å† è£…é¥°', count: 1, type: 'decoration', isNew: false },
    { id: 7, icon: 'ğŸ', name: 'ä»»åŠ¡å¥–åŠ±', count: 1, type: 'reward', isNew: true },
    { id: 8, icon: 'ğŸŒŸ', name: 'ç²¾è‹±å¾½ç« ', count: 1, type: 'badge', isNew: false }
  ];

  // Initialize filter functionality
  const filterTabs = document.querySelectorAll('.filter-tab');
  filterTabs.forEach(tab => {
    tab.addEventListener('click', () => {
      // Update active state
      filterTabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      
      // Filter items
      const filterType = tab.dataset.filter;
      displayFilteredItems(filterType, backpackItems);
    });
  });

  // Function to display filtered items
  function displayFilteredItems(filterType, items) {
    backpackGrid.innerHTML = '';
    
    const filteredItems = filterType === 'all' 
      ? items 
      : items.filter(item => item.type === filterType);

    // Display filtered items
    filteredItems.forEach(item => {
      const itemElement = document.createElement('div');
      itemElement.className = 'backpack-item';
      itemElement.innerHTML = `
        ${item.isNew ? '<span class="backpack-item-new">NEW</span>' : ''}
        <span class="backpack-item-icon">${item.icon}</span>
        <span class="backpack-item-count">${item.count}</span>
      `;
      
      itemElement.addEventListener('click', () => showItemDetails(item));
      backpackGrid.appendChild(itemElement);
    });

    // Add empty slots to fill the grid
    const totalSlots = 12;
    const emptySlots = totalSlots - filteredItems.length;
    for (let i = 0; i < emptySlots; i++) {
      const emptySlot = document.createElement('div');
      emptySlot.className = 'backpack-item empty';
      backpackGrid.appendChild(emptySlot);
    }
  }

  // Initial display of all items
  displayFilteredItems('all', backpackItems);
}

function updateFloatingButtonPosition() {
  const button = document.querySelector('.floating-task-btn');
  const backpackSection = document.querySelector('.backpack-section');
  const bottomNav = document.querySelector('.bottom-nav');
  const bottomNavTop = bottomNav.getBoundingClientRect().top;
  const backpackTop = backpackSection.getBoundingClientRect().top;
  
  // Position the button relative to the bottom nav
  const offset = bottomNavTop - backpackTop - button.offsetHeight - 20; // 20px gap
  
  button.style.transform = `translateY(${offset}px)`;
}

// Add scroll event listener
document.addEventListener('DOMContentLoaded', function() {
  const container = document.querySelector('.mobile-container');
  container.addEventListener('scroll', updateFloatingButtonPosition);
  updateFloatingButtonPosition(); // Initial position
  window.addEventListener('resize', updateFloatingButtonPosition);
});
