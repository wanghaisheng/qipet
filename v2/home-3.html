<html><head><base href="/" /><style>
:root {
  --primary: #FFB5D8; 
  --secondary: #B5E6FF;
  --accent: #7DE3D9;
  --text: #4A4A4A;
  font-family: 'Nunito', sans-serif;
}

body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
}

.app {
  max-width: 414px;
  margin: 0 auto;
  min-height: 100vh;
  position: relative;
  background: white;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
  background: rgba(255,255,255,0.9);
}

.currency {
  display: flex;
  gap: 1rem;
}

.currency-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem;
  background: rgba(255,255,255,0.9);
  border-radius: 20px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.pet-container {
  position: relative;
  height: 300px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.panda {
  width: 200px;
  height: 200px;
}

.task-list {
  padding: 1rem;
}

.task-item {
  display: flex;
  align-items: center;
  gap: 1rem;
  padding: 1rem;
  background: white;
  border-radius: 15px;
  margin-bottom: 1rem;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  cursor: pointer;
  transition: all 0.3s ease;
}

.task-item:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.nav-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  max-width: 414px;
  display: flex;
  justify-content: space-around;
  padding: 1rem;
  background: white;
  border-top: 1px solid rgba(0,0,0,0.1);
}

.nav-item {
  cursor: pointer;
  transition: transform 0.3s ease;
}

.nav-item:hover {
  transform: translateY(-2px);
}

.progress-container {
  width: 80%;
  height: 10px;
  background: var(--secondary);
  border-radius: 10px;
  margin: 1rem auto;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  background: var(--accent);
  width: 60%;
  transition: width 0.3s ease;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

@keyframes shine {
  0% { opacity: 0.5; }
  50% { opacity: 1; }
  100% { opacity: 0.5; }
}

@keyframes celebration {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.2); opacity: 0.8; }
}

.shine {
  animation: shine 2s infinite;
}

.bounce {
  animation: bounce 2s infinite;
}

.celebrate {
  animation: celebration 0.5s ease;
}

.task-completed {
  background: #E8F5E9;
  opacity: 0.8;
}

.task-icon {
  min-width: 24px;
}

.daily-rewards {
  padding: 1rem;
  margin-top: 1rem;
}

.rewards-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 0.5rem;
  margin-top: 1rem;
}

.reward-day {
  aspect-ratio: 1;
  border-radius: 10px;
  background: var(--secondary);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
}

.reward-day:hover {
  transform: scale(1.1);
}

.reward-day.claimed {
  background: var(--accent);
  color: white;
}

.pet-stats {
  padding: 1rem;
  background: rgba(255,255,255,0.9);
  border-radius: 15px;
  margin: 1rem;
}

.stat-bar {
  height: 8px;
  background: var(--secondary);
  border-radius: 4px;
  margin: 0.5rem 0;
  overflow: hidden;
}

.stat-fill {
  height: 100%;
  background: var(--accent);
  transition: width 0.3s ease;
}

.page {
  display: none;
  padding: 1rem;
  height: calc(100vh - 80px);
  overflow-y: auto;
}

.page.active {
  display: block;
}

.shop-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1rem;
  padding: 1rem;
}

.shop-item {
  background: white;
  border-radius: 15px;
  padding: 1rem;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.shop-item:hover {
  transform: translateY(-5px);
}

.shop-item-image {
  width: 80px;
  height: 80px;
  margin: 0 auto;
}

.shop-item-price {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  margin-top: 1rem;
}

.rewards-page {
  text-align: center;
}

.reward-chest {
  width: 150px;
  height: 150px;
  margin: 2rem auto;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.reward-chest:hover {
  transform: scale(1.1);
}

.map-container {
  position: relative;
  height: 100%;
  background: #E8F5E9;
  border-radius: 15px;
  overflow: hidden;
}

.map-location {
  position: absolute;
  width: 50px;
  height: 50px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.map-location:hover {
  transform: scale(1.2);
}

</style>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<script>
document.querySelectorAll('.task-item').forEach(task => {
  task.addEventListener('click', () => {
    if (!task.classList.contains('task-completed')) {
      task.classList.add('task-completed', 'celebrate');
      
      const progressBar = document.querySelector('.progress-bar');
      const currentWidth = parseInt(progressBar.style.width) || 60;
      progressBar.style.width = Math.min(currentWidth + 10, 100) + '%';
      
      const panda = document.querySelector('.panda');
      panda.style.animation = 'none';
      panda.offsetHeight;
      panda.style.animation = 'bounce 0.5s ease';
      
      setTimeout(() => {
        task.classList.remove('celebrate');
      }, 500);
    }
  });
});

document.querySelectorAll('.currency-item').forEach(item => {
  item.addEventListener('click', () => {
    item.classList.remove('shine');
    void item.offsetWidth;
    item.classList.add('shine');
  });
});

document.querySelectorAll('.nav-item').forEach((navItem, index) => {
  navItem.addEventListener('click', () => {
    const pages = ['home-page', 'rewards-page', 'map-page', 'shop-page'];
    document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
    document.getElementById(pages[index])?.classList.add('active');
    
    document.querySelectorAll('.nav-item').forEach(item => {
      item.style.fill = 'var(--text)';
    });
    navItem.style.fill = 'var(--accent)';
  });
});

const vipBadge = document.querySelector('.vip-badge');
vipBadge.addEventListener('click', () => {
  vipBadge.classList.remove('shine');
  void vipBadge.offsetWidth;
  vipBadge.classList.add('shine');
});

document.querySelectorAll('.reward-day').forEach((day, index) => {
  day.addEventListener('click', () => {
    if (index <= 1 || day.previousElementSibling?.classList.contains('claimed')) {
      day.classList.add('claimed', 'celebrate');
      setTimeout(() => {
        day.classList.remove('celebrate');
      }, 500);
    }
  });
});

// Shop interactions
document.querySelectorAll('.shop-item').forEach(item => {
  item.addEventListener('click', () => {
    item.classList.add('celebrate');
    setTimeout(() => item.classList.remove('celebrate'), 500);
  });
});

// Reward chest interaction
const rewardChest = document.querySelector('.reward-chest');
if (rewardChest) {
  rewardChest.addEventListener('click', () => {
    rewardChest.style.animation = 'celebration 0.5s ease';
    setTimeout(() => rewardChest.style.animation = '', 500);
  });
});

// Map location interactions
document.querySelectorAll('.map-location').forEach(location => {
  location.addEventListener('click', () => {
    location.style.animation = 'bounce 0.5s ease';
    setTimeout(() => location.style.animation = '', 500);
  });
});

// Update pet stats periodically
setInterval(() => {
  document.querySelectorAll('.stat-fill').forEach(stat => {
    const currentWidth = parseInt(stat.style.width) || 100;
    stat.style.width = Math.max(currentWidth - 5, 20) + '%';
  });
}, 30000);

</script>
