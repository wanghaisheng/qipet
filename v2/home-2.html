<html><head><base href="https://res.cloudinary.com/dnd/"><style>
:root {
  --primary: #2ecc71;
  --secondary: #3498db; 
  --text: #2c3e50;
  --bg: #ecf0f1;
}

body {
  margin: 0;
  padding: 20px;
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.container {
  max-width: 960px;
  margin: 0 auto;
}

.panda-container {
  position: relative;
  height: 400px;
  background: linear-gradient(180deg, #a8e6cf 0%, #dcedc1 100%);
  border-radius: 20px;
  overflow: hidden;
  margin-bottom: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.weather-indicator {
  position: absolute;
  top: 20px;
  right: 20px;
  background: rgba(255, 255, 255, 0.9);
  padding: 10px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.mood-indicator {
  position: absolute;
  top: 20px;
  left: 20px;
  background: rgba(255, 255, 255, 0.9);
  padding: 10px;
  border-radius: 12px;
}

.panda {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  transition: all 0.5s ease;
}

.task-modules {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin: 20px 0;
}

.task-module {
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.2s ease;
}

.task-module:hover {
  transform: translateY(-2px);
}

.progress-bar {
  width: 100%;
  height: 8px;
  background: #eee;
  border-radius: 4px;
  overflow: hidden;
  margin-top: 10px;
}

.progress {
  height: 100%;
  background: var(--primary);
  border-radius: 4px;
  transition: width 0.3s ease;
}

.resource-bar {
  display: flex;
  justify-content: space-around;
  padding: 20px;
  background: white;
  border-radius: 12px;
  margin-top: 20px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.resource-item {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 1.1em;
}

.dialog-box {
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 15px 20px;
  border-radius: 20px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

.dialog-box::after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;
  border-top: 10px solid white;
}

.show-dialog {
  opacity: 1;
}

.achievement-badges {
  display: flex;
  gap: 15px;
  margin-top: 20px;
  padding: 15px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  overflow-x: auto;
}

.badge {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 5px;
}

.badge-icon {
  width: 50px;
  height: 50px;
  background: var(--secondary);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.daily-tasks {
  background: white;
  border-radius: 12px;
  padding: 20px;
  margin: 20px 0;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.task-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.task-item {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
  background: #f8f9fa;
  border-radius: 8px;
}

.reward {
  margin-left: auto;
  color: var(--primary);
  font-weight: bold;
}

.weekly-report {
  background: white;
  border-radius: 12px;
  padding: 20px;
  margin: 20px 0;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.chart-container {
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  height: 200px;
  padding: 20px 0;
}

.chart-bar {
  width: 30px;
  background: var(--primary);
  border-radius: 4px;
  transition: height 0.3s ease;
}

.chart-bar:hover {
  background: var(--secondary);
}
</style></head>
<body>

<div class="container">
  <div class="panda-container" id="pandaContainer">
    <div class="weather-indicator">
      <svg width="24" height="24" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="5" fill="#f1c40f"/>
        <line x1="12" y1="3" x2="12" y2="5" stroke="#f1c40f" stroke-width="2"/>
        <line x1="12" y1="19" x2="12" y2="21" stroke="#f1c40f" stroke-width="2"/>
        <line x1="3" y1="12" x2="5" y2="12" stroke="#f1c40f" stroke-width="2"/>
        <line x1="19" y1="12" x2="21" y2="12" stroke="#f1c40f" stroke-width="2"/>
      </svg>
      <span>25°C</span>
    </div>
    <div class="mood-indicator">😊 开心</div>
    <div class="dialog-box" id="dialogBox">今天喝水了吗？我也需要水哦！</div>
    <svg class="panda" width="200" height="200" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="80" fill="white"/>
      <circle cx="50" cy="50" r="20" fill="black"/>
      <circle cx="150" cy="50" r="20" fill="black"/>
      <circle cx="75" cy="90" r="15" fill="black"/>
      <circle cx="125" cy="90" r="15" fill="black"/>
      <circle cx="80" cy="85" r="5" fill="white"/>
      <circle cx="130" cy="85" r="5" fill="white"/>
      <circle cx="100" cy="110" r="10" fill="black"/>
      <path d="M85 125 Q100 140 115 125" stroke="black" fill="none" stroke-width="3"/>
    </svg>
  </div>

  <div class="task-modules">
    <div class="task-module">
      <h3>心</h3>
      <div class="progress-bar">
        <div class="progress" style="width: 75%"></div>
      </div>
    </div>

    <div class="task-module">
      <h3>肝</h3>
      <div class="progress-bar">
        <div class="progress" style="width: 60%"></div>
      </div>
    </div>

    <div class="task-module">
      <h3>脾</h3>
      <div class="progress-bar">
        <div class="progress" style="width: 45%"></div>
      </div>
    </div>

    <div class="task-module">
      <h3>肺</h3>
      <div class="progress-bar">
        <div class="progress" style="width: 30%"></div>
      </div>
    </div>

    <div class="task-module">
      <h3>肾</h3>
      <div class="progress-bar">
        <div class="progress" style="width: 90%"></div>
      </div>
    </div>
  </div>

  <div class="achievement-badges">
    <div class="badge">
      <div class="badge-icon">🌟</div>
      <span>连续打卡</span>
    </div>
    <div class="badge">
      <div class="badge-icon">💧</div>
      <span>饮水达人</span>
    </div>
    <div class="badge">
      <div class="badge-icon">🎯</div>
      <span>目标达成</span>
    </div>
  </div>

  <div class="resource-bar">
    <div class="resource-item">
      <svg width="24" height="24" viewBox="0 0 24 24">
        <rect x="4" y="4" width="4" height="16" fill="#2ecc71"/>
        <rect x="10" y="8" width="4" height="12" fill="#2ecc71"/>
        <rect x="16" y="6" width="4" height="14" fill="#2ecc71"/>
      </svg>
      <span>竹子: 100</span>
    </div>
    <div class="resource-item">
      <svg width="24" height="24" viewBox="0 0 24 24">
        <path d="M12 20.25l-6-6.375V7.5A4.5 4.5 0 0112 3a4.5 4.5 0 014.5 4.5v6.375l-6 6.375z" fill="#3498db"/>
      </svg>
      <span>水: 50</span>
    </div>
    <div class="resource-item">
      <svg width="24" height="24" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="8" fill="#e74c3c"/>
      </svg>
      <span>能量: 75</span>
    </div>
  </div>

  <div class="daily-tasks">
    <h2>每日任务</h2>
    <div class="task-list">
      <div class="task-item">
        <input type="checkbox" id="task1">
        <label for="task1">喝够8杯水</label>
        <span class="reward">+10 能量</span>
      </div>
      <div class="task-item">
        <input type="checkbox" id="task2">
        <label for="task2">晨练30分钟</label>
        <span class="reward">+15 能量</span>
      </div>
      <div class="task-item">
        <input type="checkbox" id="task3">
        <label for="task3">冥想放松</label>
        <span class="reward">+8 能量</span>
      </div>
    </div>
  </div>

  <div class="weekly-report">
    <h2>周报告</h2>
    <div class="report-grid">
      <div class="report-item">
        <h3>活动时长</h3>
        <div class="chart-container">
          <div class="chart-bar" style="height: 60%"></div>
          <div class="chart-bar" style="height: 80%"></div>
          <div class="chart-bar" style="height: 40%"></div>
          <div class="chart-bar" style="height: 90%"></div>
          <div class="chart-bar" style="height: 70%"></div>
          <div class="chart-bar" style="height: 50%"></div>
          <div class="chart-bar" style="height: 65%"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const panda = document.querySelector('.panda');
const pandaContainer = document.getElementById('pandaContainer');
const dialogBox = document.getElementById('dialogBox');
let bounce = true;

function animatePanda() {
  if(bounce) {
    panda.style.transform = 'translate(-50%, -55%)';
  } else {
    panda.style.transform = 'translate(-50%, -45%)';
  }
  bounce = !bounce;
  setTimeout(animatePanda, 1000);
}

function updateWeather() {
  const weatherIndicator = document.querySelector('.weather-indicator span');
  const temperatures = [23, 24, 25, 26, 27];
  const randomTemp = temperatures[Math.floor(Math.random() * temperatures.length)];
  weatherIndicator.textContent = `${randomTemp}°C`;
}

setInterval(updateWeather, 10000);

pandaContainer.addEventListener('click', () => {
  dialogBox.classList.add('show-dialog');
  setTimeout(() => {
    dialogBox.classList.remove('show-dialog');
  }, 3000);
});

animatePanda();

function updateProgress() {
  const bars = document.querySelectorAll('.progress');
  bars.forEach(bar => {
    const currentWidth = parseInt(bar.style.width);
    if(currentWidth < 100) {
      bar.style.width = (currentWidth + 1) + '%';
    }
  });
}

setInterval(updateProgress, 5000);

document.querySelectorAll('.task-module').forEach(module => {
  module.addEventListener('click', () => {
    module.style.transform = 'scale(0.95)';
    setTimeout(() => {
      module.style.transform = 'translateY(-2px)';
    }, 200);
  });
});

document.querySelectorAll('.task-item input').forEach(checkbox => {
  checkbox.addEventListener('change', (e) => {
    if(e.target.checked) {
      const reward = e.target.parentElement.querySelector('.reward').textContent;
      const energyAmount = parseInt(reward);
      const energySpan = document.querySelector('.resource-item:last-child span');
      const currentEnergy = parseInt(energySpan.textContent.split(': ')[1]);
      energySpan.textContent = `能量: ${currentEnergy + energyAmount}`;
      
      e.target.parentElement.style.background = '#e8f5e9';
      setTimeout(() => {
        e.target.parentElement.style.background = '#f8f9fa';
      }, 1000);
    }
  });
});

function updateMood() {
  const moodIndicator = document.querySelector('.mood-indicator');
  const moods = ['😊 开心', '😴 疲倦', '🤗 满足', '🤔 思考中'];
  const randomMood = moods[Math.floor(Math.random() * moods.length)];
  moodIndicator.textContent = randomMood;
}

setInterval(updateMood, 15000);

function animateChartBars() {
  document.querySelectorAll('.chart-bar').forEach(bar => {
    const currentHeight = parseInt(bar.style.height);
    const newHeight = Math.max(30, Math.min(90, currentHeight + Math.random() * 20 - 10));
    bar.style.height = `${newHeight}%`;
  });
}

setInterval(animateChartBars, 3000);
</script>

</body></html>
